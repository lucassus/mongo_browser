<header>
  <h2>{{dbName}} / {{collectionName}} stats</h2>
</header>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Property</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="(property, value) in collectionStats">
    <td>{{property}}</td>
    <td>{{value}}</td>
  </tr>
  </tbody>
</table>
