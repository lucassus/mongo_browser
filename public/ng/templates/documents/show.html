<header>
  <h2>Document {{document.id}}</h2>
</header>

<table class="table table-striped table-hover documents">
  <tbody>
  <tr class="document">
    <td class="data">
      <span class="id">{{document.id}}</span>
      <span>{{document | documentPrettyTime}}</span>
      <div ng-bind-html="document.data | jsonDocument"></div>
    </td>
  </tr>
  </tbody>
</table>
