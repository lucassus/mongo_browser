<header>
  <h2>{{collectionName}} documents</h2>
</header>

<pager page="page" total-pages="totalPages"></pager>

<table ng-show="showDocuments()" class="table table-striped table-hover documents">
  <thead>
  <tr>
    <th>Data</th>
    <th class="actions">&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="document in documents" class="document id-{{document.id}}"
      ng-mouseleave="showActions = false"
      ng-mouseenter="showActions = true"
      ng-init="document.dbName = dbName; document.collectionName = collectionName">
    <td class="data">
      <span class="id"><a href="{{document | documentPath}}">{{document.id}}</a></span>
      <span>{{document | documentPrettyTime}}</span>
      <div ng-bind-html="document.data | jsonDocument"></div>
    </td>
    <td>
      <span class="actions" ng-show="showActions">
        <show-button path="{{document | documentPath}}"></show-button>
        <delete-button ng-click="delete(document)"></delete-button>
      </span>
    </td>
  </tr>
  </tbody>
</table>

<pager page="page" total-pages="totalPages"></pager>

<div ng-hide="showDocuments()" class="alert">
  Nothing has been found.
</div>

<a href="/databases/{{dbName}}/collections/{{collectionName}}/stats" class="btn">Collection stats</a>
