<header>
  <h2>server info</h2>
</header>

<table ng-hide="isLoading()" class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Property</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(property, value) in serverInfo">
      <td>{{property}}</td>
      <td>{{value}}</td>
    </tr>
  </tbody>
</table>
