<header>
  <h2>{{collectionName}} documents</h2>
</header>

<ul class="nav nav-tabs">
  <li class="active">
    <a href="#documents" data-toggle="tab">Documents</a>
  </li>
  <li><a href="#stats" data-toggle="tab">Stats</a></li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="documents">
    <table class="table table-striped table-hover documents">
      <thead>
      <tr>
        <th>Id</th>
        <th>Data</th>
        <th class="actions">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="document in documents" class="document">
        <td>{{document.id}}</td>
        <td>{{document.data}}</td>
        <td>
          <a ng-click="delete(document)" class="btn btn-danger" data-method="delete">
            <i class="icon-remove-circle"></i>
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="tab-pane" id="stats">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="(property, value) in collectionStats">
        <td>{{property}}</td>
        <td>{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
