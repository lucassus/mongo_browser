<header>
  <h2>localhost databases</h2>
</header>

<div ng-hide="isLoading()">
  <filter placeholder="Enter database name"></filter>

  <table ng-hide="tableFilter.noMatches()" class="table table-striped table-hover databases">
    <thead>
    <tr>
      <th>Name</th>
      <th>Collections</th>
      <th>Size</th>
      <th class="actions">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="database in databases">
      <td><a href="/databases/{{database.name}}/collections">{{database.name}}</a></td>
      <td>{{database.count}}</td>
      <td>{{database.size | humanSize}}</td>
      <td>
        <a class="btn btn-danger" ng-click="delete(database)">
          <i class="icon-remove-circle"></i>
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div ng-show="tableFilter.noMatches()" class="filter alert">
    Nothing has been found.
  </div>
</div>
